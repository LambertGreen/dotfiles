# Cache TTL settings - longer defaults to reduce repeated prompts
default-cache-ttl 3600		# 1 hour (was 10 minutes)
max-cache-ttl 28800		# 8 hours (was 2 hours)

# Allow Emacs to use pinentry
allow-emacs-pinentry
allow-loopback-pinentry

# Use macOS pinentry which integrates with Keychain
# pinentry-mac will save passphrases to macOS Keychain when "Save in Keychain" is checked
pinentry-program /opt/homebrew/bin/pinentry-mac
